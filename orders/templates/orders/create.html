{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Создание заказа</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
</div>
{% endblock %}
